# PUSH - Render Deployment
# x402 Hackathon Project
# ═══════════════════════════════════════════════════════════════════════════════

services:
  - type: web
    name: push
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm run install:all && npm run build:all
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Set these in Render Dashboard (keep secret!)
      - key: PAY_TO_ADDRESS
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MERCHANT_PRIVATE_KEY
        sync: false
      # Optional customization
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514
      - key: DEFAULT_PRICE
        value: "100000"
      - key: NETWORK
        value: base
